<div class="container mt-3">
  <h1 class="text-center">Listado de Usuarios</h1>
  <br />
  <button class="btn btn-outline-primary btn-lg" routerLink="/userCreate">
    Crear Usuario <i class="fa-solid fa-computer-mouse"></i>
  </button>
  <br />
  <table class="table table-hover">
    <thead class="table-primary">
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Usuario</th>
        <th scope="col">Correo</th>
        <th scope="col">Tipo</th>
        <th scope="col">Editar/Eliminar</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.loginId }}</td>
        <td>{{ user.user }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.type }}</td>
        <td class="btn-group">
          <button class="btn-action">
            <i class="fa-solid fa-pen-to-square " (click)="editUser(user.loginId)"></i>
          </button>
          <button class="btn-action">
            <i class="fa-solid fa-trash " (click)="onDelete(user.loginId)"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
