<div class="form-container">
  <form (ngSubmit)="onEdit()">
    <div class="form-group">
      <label for="idLogin">Código de Usuario:</label>
      <input type="number" class="form-control" id="idLogin" name="idLogin" readonly required [(ngModel)]="user.loginId">
    </div>
    <div class="form-group">
      <label for="user">Nombre de Usuario:</label>
      <input type="text" class="form-control" id="user" name="user" required [(ngModel)]="user.user">
    </div>
    <div class="form-group">
      <label for="email">Correo electrónico:</label>
      <input type="text" class="form-control" id="email" name="email" required [(ngModel)]="user.email">
    </div>
    <!-- <div class="form-group">
      <label for="password">Contraseña:</label>
      <input type="password" class="form-control" id="password" name="password" [(ngModel)]="user.password">
    </div> -->
    <div class="form-group">
      <label for="type">Tipo de Usuario:</label>
      <select id="type" class="form-control" name="type" required [(ngModel)]="user.type">
        <option selected disabled value="0">Seleccione Tipo</option>
        <option value="USER">Usuario</option>
        <option value="ADMIN">Administrador</option>
      </select>
    </div>
    <div class="form-actions">
      <button type="submit" class="btn btn-primary">Registrar</button>
      <button type="button" class="btn btn-secondary" routerLink="/userList">Regresar</button>
    </div>
  </form>
</div>
